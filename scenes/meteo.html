<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/main.css">
<style>
  body { margin:0; background:#04070D; overflow:hidden; font-family: 'Montserrat', sans-serif; }
  
  .meteo-dashboard { display: grid; grid-template-columns: 45% 55%; height: calc(100vh - 140px); }

  .forecast-panel { 
    padding: 60px; display: flex; flex-direction: column; justify-content: center; 
    background: linear-gradient(to right, #04070D 80%, transparent); z-index: 10; 
  }
  
  .city-header { font-size: 1vw; letter-spacing: 4px; color: #00D4FF; font-weight: 800; text-transform: uppercase; }
  .city-name { font-size: 3.5vw; font-weight: 900; color: #fff; margin-bottom: 5px; }
  .date-info { font-size: 1.2vw; color: #00D4FF; font-weight: 600; margin-bottom: 25px; text-transform: capitalize; }

  .main-data { display: flex; flex-direction: column; gap: 20px; margin-bottom: 40px; }
  .current-temp { font-size: 10vw; font-weight: 900; color: #fff; text-shadow: 0 0 50px rgba(0,212,255,0.3); line-height: 1; }
  
  .extra-data { display: flex; gap: 15px; }
  .extra-data span { 
    background: rgba(255,255,255,0.08); padding: 12px 20px; border-radius: 8px; 
    border-left: 4px solid #00D4FF; font-size: 1.3vw; font-weight: 700; color: #fff;
  }

  .radar-panel { 
    position: absolute; right: 0; top: 0; bottom: 140px; width: 65%; z-index: 1; 
    mask-image: linear-gradient(to right, transparent, black 40%); 
    -webkit-mask-image: linear-gradient(to right, transparent, black 40%); 
  }
  .radar-panel iframe { width: 100%; height: 100%; border: none; opacity: 0.9; }

  .lower-third { bottom: 140px !important; z-index: 20; }
  #clock { font-weight: 900 !important; font-size: 1.2vw; margin-left: auto; }

  /* BANDEAU ALERTE IDENTIQUE NEWS */
  .alert-band {
    position: fixed; bottom: 0; width: 100%; height: 140px; 
    background: #000; display: flex; align-items: center; z-index: 100; border-top: 3px solid #E10600;
  }
  
  .alert-label { 
    background: #E10600; height: 100%; padding: 0 40px; 
    display: flex; align-items: center; font-size: 1.6vw; font-weight: 900; color: #fff; 
  }

  /* POINT BLANC CLIGNOTANT */
  .alert-label .dot {
    width: 12px; height: 12px;
    background: #fff;
    border-radius: 50%;
    margin-right: 15px;
    animation: blink 1.5s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  .alert-content-wrapper { 
    flex: 1; height: 100%; background: linear-gradient(90deg, #1A0000, #0A0000); 
    display: flex; align-items: center; padding: 0 50px; 
  }

  /* ANIMATION POP DU TEXTE */
  #alert-text { 
    font-size: 1.4vw; font-weight: 600; color: #fff;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  #alert-text.show {
    opacity: 1;
    transform: translateY(0);
  }

  .alert-time {
    color: #FFD700;
    font-weight: 900;
    margin-right: 15px;
  }
</style>
</head>
<body>
