<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/main.css">

<style>
/* === Layout principal === */
body { margin:0; background:#000; overflow:hidden; font-family: 'Montserrat', sans-serif; }

/* 1. GRILLE ARRÊTÉE À 140PX DU BAS */
.news { display:grid; grid-template-columns:3fr 1.2fr; height:calc(100vh - 140px); }

/* 2. BARRE HORLOGE REMONTÉE À 140PX DU BAS */
.lower-third {
    bottom: 140px !important; 
    z-index: 20;
}

/* === HERO === */
.hero { position:relative; overflow:hidden; }
.hero img { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transition:opacity 1s ease; }
.hero .overlay { position:absolute; bottom:120px; left:60px; right:60px; background:linear-gradient(to top,rgba(0,0,0,.9),transparent); padding:40px; }
.hero h1 { font-size:3.2vw; margin:10px 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); color: #fff; }
.hero p { font-size:1.4vw; opacity:.9; text-shadow: 1px 1px 5px rgba(0,0,0,0.8); color: #fff; }
.badge { padding:6px 14px; font-size:1.2vw; font-weight:700; display:inline-block; color: #fff; }

/* === SIDE === */
.side { background:#0B0F1A; display:grid; grid-template-rows:repeat(7,1fr); }
.side-item { padding:1.4vh 2vw; border-bottom:1px solid rgba(255,255,255,.08); display:flex; flex-direction:column; justify-content:center; color: #fff; }
.side-item.active { background:rgba(255,255,255,.1); border-left:4px solid #E10600; }
.side-item span { font-size:1.25vw; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }

/* 3. BANDEAU ALERTES 140PX */
.alert-band {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 140px; 
    background: #000;
    display: flex;
    align-items: center;
    z-index: 100;
    border-top: 3px solid #E10600;
}

.alert-label {
    background: #E10600;
    height: 100%;
    padding: 0 40px;
    display: flex;
    align-items: center;
    font-size: 1.4vw; 
    font-weight: 900;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: #fff;
    z-index: 2;
}

.alert-label .dot {
    width: 12px; height: 12px;
    background: #fff;
    border-radius: 50%;
    margin-right: 15px;
    animation: blink 1.5s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
}

.alert-content-wrapper {
    flex: 1;
    height: 100%;
    background: linear-gradient(90deg, #1A0000, #0A0000);
    display: flex;
    align-items: center;
    padding: 0 50px;
}

#alert-text {
    font-size: 1.25vw; 
    font-weight: 600;
    color: #fff;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    display: -webkit-box;
    -webkit-line-clamp: 3; 
    -webkit-box-orient: vertical;
    overflow: hidden;
    line-height: 1.45;
}

#alert-text.show {
    opacity: 1;
    transform: translateY(0);
}

/* HEURE STYLE MÉTÉO (JAUNE OR + GRAS 900) */
.alert-time {
    color: #FFD700;
    font-weight: 900;
    margin-right: 15px;
}

#clock {
    font-weight: 900 !important;
    font-size: 1.2vw;
    margin-left: auto;
}
</style>
</head>

<body>

<div class="news">
    <div id="hero" class="hero"></div>
    <div id="side" class="side"></div>
</div>

<div class="lower-third">
    <img src="../assets/logo.png" class="logo">
    <span><strong>ACTUALITÉS EN CONTINU</strong></span>
    <span id="clock"></span>
</div>

<div class="alert-band">
    <div class="alert-label">
        <div class="dot"></div>
        LIVE
    </div>
    <div class="alert-content-wrapper">
        <div id="alert-text">Connexion au flux en direct...</div>
    </div>
</div>

<script src="../js/news.js"></script>
</body>
</html>
